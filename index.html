<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Adote-aqui</title>
</head>

<body>
    <header class="flex-container nav-bar">
        <h1 class="logo">
            <i class="fas fa-cat"></i>
            Adote aqui
            <i class="fas fa-dog"></i>
        </h1>
        <ul class="flex-container menu">
            <li class="itens-menu"><a href="/Home">
                    <i class="fas fa-igloo icone-menu"></i>
                    <strong class="menu-texto">Home</strong>
                </a></li>
            <li class="itens-menu"><a href="/Sobre">
                    <i class="fas fa-address-card icone-menu"></i>
                    <strong class="menu-texto">Sobre</strong>
                </a></li>
            <li class="itens-menu"><a href="/Contato">
                    <i class="fas fa-address-book icone-menu"></i>
                    <strong class="menu-texto">Contato</strong>
                </a></li>
        </ul>
    </header>
    <main>
        <div class="card-container">
            <article>
                <div class="card">
                    <div class="card-img">
                        <img src="./images/Cachorro1.jpg" alt="Avatar" style="width:100%">
                    </div>
                    <div class="container">
                        <h4 class="card-titulo">Boby</h4>
                        <p>Sou muito fofo</p>
                    </div>
                </div>
            </article>
            <article>
                <div class="card">
                    <img src="./images/Cachorro2.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h4 class="card-titulo">Bidu</h4>
                        <p>Adoro brincar</p>
                    </div>
                </div>
            </article>
            <article>
                <div class="card">
                    <img src="./images/Cachorro3.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h4 class="card-titulo">Tigger</h4>
                        <p>Cuido da sua casa</p>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>

</html>
